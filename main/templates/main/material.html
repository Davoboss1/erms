{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-learning. A learning platform for students</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <!-- page nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="{% url 'home' %}">E-Learning</a>
        </div>
    </nav>

    <div class="container">
      <h4 class="mt-5 text-center text-dark">Materials Gallery</h4>
        <div class="row justify-content-center">
          {% for material in materials%}
          <div  class="card m-3 bg-dark text-light" style="max-width: 250px;">
            <img src="{% static 'img/document.svg' %}" class="mx-auto mt-2" alt="" height="80" width="80" />
            <div class="card-body">
              <h6 class="card-title text-center">
                {{material.title}}
              </h6>
              <small class="d-block text-center" style="font-size: 10px">{{material.description}}</small>
              <a class="btn btn-outline-light btn-sm w-100 mt-2" href="{{material.file.url}}"> Download </a>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>

</body>

</html>
